---
  - name: load etcd settings
    include_vars: '../properties/etcd_cluster_properties.yml'

  - name: Get etcd process id
    shell: "ps aux | grep 23790 | awk '{print $2}'"
    register: pid

  - name: Kill running etcd process
    shell: kill -9 {{ item }}
    with_items: "{{ pid.stdout }}"
    no_log: True

  - name: Remove data dir
    shell: rm -rf /root/{{ etcd_name }}   

  - name: Uninstall etcd-3.3.11 rpm from remote repo 
    shell: rpm -e etcd-3.3.11-2.el7.centos.x86_64
    become: yes
    ignore_errors: yes
